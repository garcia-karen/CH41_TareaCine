<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1698/1698477.png">
    <link rel="stylesheet" href="./formstyle.css">
    <title>Formulario</title>    
</head>
<body class="datos-entradas">
    <header>
        <center>
            <h1>Reserva tus entradas</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/4221/4221971.png" alt="imagen de asiento de cine"><br>
        </center>
    </header>
    <fieldset> 
        <form action="" method="" class="datos-personales">
            <div><h2 class="title">Datos personales</h2></div>
                    <div class="nombre"><label for="nombre">Ingresa tu nombre completo:</label>
                    <input type="text" id="nombre"></div>
                    <div class="correo"><label for="correo">Ingresa tu email:</label>
                    <input type="email" id="correo" placeholder="ejemplo@correo.com"></div>
                    <div class="telefono"><label for="telefono">Ingresa tu nombre número de teléfono con clave lada:</label>
                    <input type="tel" id="telefono" placeholder="55 1234 5678"></div>
                    <label class="zona">Selecciona la zona en la que vives:<input list="ciudad" name="miciudad"/>
                    <datalist id="ciudad">
                        <option value="Zona Sur"></option>
                        <option value="Zona Norte"></option>
                        <option value="Zona Oriente"></option>
                        <option value="Zona Poniente"></option>
                        <option value="Zona Centro"></option>
                    </datalist></label>
            </div>
        </body>
    </fieldset> 
    <fieldset class="entradas">
        <body>
            <div class="entradas">
                <h2>Entradas</h2>
                <label for="entradas-adulto">Ingrese el número de Adultos:</label>
                <input type="number" id="entradas-adulto"> 
                <label for="entradas-nino">Ingerese el número de Niños:</label>
                <input type="number" id="entradas-nino">
                <label class="pelicula" for="peliculas">Seleccione la pelicula</label>
                <input list="cartelera" id="peliculas">
                <datalist id="cartelera">
                    <option value="Godzilla y Kong"></option>
                    <option value="Abigail"></option>
                    <option value="Anticristo"></option>
                    <option value="Arthur"></option>
                    <option value="RE Star Wars: Episodio I"></option>
                    <option value="El planeta de los simios"></option>
                    <option value="Garfield: Fuera de casa"></option>
                    <option value="Frida"></option>
                </datalist>
                <label for="edad">Ingrese la fecha de la función:</label>
                <input type="date" id="edad">
            </div><br>
            <button type="submit" style="margin-left: 44%;">Enviar</button>
        </form>
    </fieldset>

</body>
</html>
